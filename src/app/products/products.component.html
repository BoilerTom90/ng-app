<h1>My Products</h1>
<!-- Binding -->
<input type="text"
       *ngIf="!isDisabled"
       [(ngModel)]="productName">
<button *ngIf="!isDisabled"
        (click)="addProduct()">Add Product</button>
<!-- passes the product name from parent into the child componet -->
<app-product *ngFor="let product of products"
             (productClicked)="onRemoveProduct(product)"
             [productName]="product"></app-product>
